<!DOCTYPE html>
<html lang="en">
<head>
  <title>Stemseeker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <style type="text/css">
	.navbar{
		margin-top: 20px;
  	}
  </style>
</head>
<body>

<div class="container">
    <nav role="navigation" class="navbar navbar-inverse">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="index.html" class="navbar-brand"><h4>StemSeeker</h4></a>
        </div>
        <!-- Collection of nav links, forms, and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li ><a href="index.html"><h4>Home</h4></a></li>
                <li ><a href="blog.html"><h4>Blog</h4></a></li>
				<li class="active"><a href="comments.html"><h4>Comments</h4></a></li>
            </ul>
        </div>
    </nav>
</div>
  
<div class="container">
        <!-- <label> Add comments : </label> -->

        <div class="well">
            <h4 class="lead">
                Please use the form below to leave any comments or suggestions.
            </h4>
        </div>

        <div class="contact-form">
            <form action='py_scripts/comments.py/email' class="form-horizontal col-md-8" role="form">

              <div class="form-group">
                <label for="name" class="col-md-2">Name*</label>
                <div class="col-md-10">
                    <input type="text" name="name" class="form-control" id="name" placeholder="Name">
                </div>
              </div>

              <div class="form-group">
                <label for="email" class="col-md-2">Email*</label>
                <div class="col-md-10">
                    <input type="email" name="email" class="form-control" id="email" placeholder="Email">
                </div>
              </div>
              <div class="form-group">
                  <label for="subject" class="col-md-2">Subject</label>
                  <div class="col-md-10">
                      <input type="subject" name="subject" class="form-control" id="subject" placeholder="Subject">
                  </div>
              </div>

              <div class="form-group">
                <label for="message" class="col-md-2">Message*</label>
                <div class="col-md-10">
                    <textarea name="comment" class="form-control" id="message" placeholder="Message"></textarea>
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-12 text-right">
                    <button type="submit" class="btn btn-lg btn-primary">Send</button>
                </div>
              </div>
            </form> 
        </div>
    </div>

</body>
</html>
